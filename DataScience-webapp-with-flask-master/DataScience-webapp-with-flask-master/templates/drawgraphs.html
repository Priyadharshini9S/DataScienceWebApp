{% extends "base.html" %}
{% block content %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div class="container">
    {% for key, value in figs.items() %}
		<h2 align='center'>{{key}}</h2>
		<div id="chart{{key}}" class="chart"></div>
		<script type="text/javascript">
			let graphs{{key}} = {{value | safe}};
			Plotly.plot('chart{{key}}',graphs{{key}},{});        
		</script>
	{% endfor %}
</div>	
{% endblock %}
